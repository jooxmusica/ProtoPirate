name: Build ProtoPirate FAP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install ufbt
        run: pip install ufbt

      - name: Build FAP
        run: ufbt

      - name: Upload FAP
        uses: actions/upload-artifact@v4
        with:
          name: ProtoPirate-fap
          path: build/**/.extapps/*.fap
